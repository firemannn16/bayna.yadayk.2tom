<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Арабский тренажёр</title>

  <script defer src="https://cloud.umami.is/script.js" data-website-id="c17a0fb5-d890-4e35-85a8-dabea14ede23"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width:900px; margin:auto; }
    #intro { background: #fff; padding:16px; border-radius:8px; border:1px solid #ddd; margin-bottom:16px; }
    #dua { direction: rtl; font-size:2em; margin:12px 0; font-weight:600; }
    #arabicWord { font-size:2rem; direction: rtl; margin:12px 0; font-weight:600; text-align:right; }
    input[type="text"]{ width:100%; padding:8px; font-size:1rem; box-sizing:border-box; }
    button{ padding:8px 12px; margin-top:8px; }
    textarea { width:100%; box-sizing:border-box; padding:8px; font-size:0.95rem; resize:vertical; }
    #correct-list { min-height:60px; font-weight:700; background:#fffdf5; border:1px solid #e0d7c2; }
    #mistake-list { min-height:120px; font-weight:400; background:#f9f9f9; border:1px solid #ddd; }
    .btn-row { margin-top:8px; display:flex; gap:8px; flex-wrap:wrap; }
    #controls, #trainer { margin-top:16px; }
    .small { font-size:0.9rem; color:#444; margin-top:6px; }
    .hidden { display:none; }
    h3 { margin-bottom:6px; margin-top:16px; }

    /* modal for wrong answer */
    .overlay { position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal { background:white; padding:20px; border-radius:8px; max-width:500px; width:90%; box-shadow:0 6px 20px rgba(0,0,0,0.2); }
    .modal h2 { margin-top:0; }
    .modal p { margin:8px 0; }
    .modal .correct { direction: rtl; font-size:1.4em; font-weight:600; margin:10px 0; }
  </style>
</head>
<body>
  <!-- Начальный экран с дуа -->
  <div id="intro">
    <h1>Перед началом тренировок</h1>
    <p>Дуа:</p>
    <div id="dua">رَّبِّ زِدْنِى عِلْمًۭا</div>
    <p>Перевод: «Господь мой! Приумножь мои знания»</p>
    <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
      <button id="doneDua">Я сделал дуа</button>
    </div>
  </div>

  <!-- Основной интерфейс -->
  <div id="main" class="hidden">
    <h1>Арабский тренажёр</h1>

    <div id="progress" class="small"></div>
    <div id="arabicWord"></div>

    <input id="userInput" type="text" placeholder="Введите перевод на русском">
    <br>
    <button id="submitBtn">Ответить</button>

    <h3>Правильно (можно растянуть рамку):</h3>
    <textarea id="correct-list" readonly placeholder="Здесь будут верные ответы..."></textarea>

    <h3>Ошибки (можно растянуть рамку):</h3>
    <textarea id="mistake-list" readonly placeholder="Здесь будут ваши ошибки..."></textarea>

    <div class="btn-row">
      <button id="copyMistakesBtn">Копировать ошибки</button>
      <button id="startMistakesBtn" class="hidden">Работа над ошибками</button>
      <button id="addNewBtn">Добавить новые слова</button>
      <button id="resetBtn">Сбросить прогресс</button>
    </div>
  </div>

  <!-- Modal placeholder -->
  <div id="modal-root"></div>

<script>
  // --- Данные / структура ---
  let words = []; // { rawLine, ruVariants:[], arFull }
  // orderRaw = массив rawLine'ов которые ещё НЕ показаны в основной сессии (remaining)
  let orderRaw = []; 
  let currentRaw = null; // строка rawLine текущего
  let mistakes = []; // rawLine
  let correctLines = []; // rawLine
  let mode = 'all'; // 'all' or 'mistakes'

  // Уникальный STORAGE_KEY (учитывает путь страницы, чтобы разные тренажёры не конфликтовали)
  const STORAGE_KEY = (() => {
    const path = (location.pathname || '/').replace(/^\/|\/$/g,'').replace(/\//g,'_') || 'root';
    return `arabic_trainer_state_v1_${encodeURIComponent(location.hostname + '_' + path)}`;
  })();

  // ----- парсинг строки -----
  function parseLine(line) {
    const raw = line.trim();
    const parts = raw.split(/[-–—]/); // split by dash to separate ru and arabic parts
    const ruPart = (parts[0] || '').trim();
    const arabicParts = parts.slice(1).map(p => p.trim()).filter(p => p);
    const ruVariants = ruPart ? ruPart.split(',').map(r => r.trim()).filter(r => r).map(r => r.toLowerCase()) : [];
    const arFull = arabicParts.join(' - ');
    return { rawLine: raw, ruVariants, arFull };
  }

  // ----- Сохранение / восстановление состояния -----
  function saveState() {
    try {
      const state = {
        ts: Date.now(),
        orderRaw: orderRaw.slice(),
        currentRaw,
        mistakes: mistakes.slice(),
        correctLines: correctLines.slice(),
        mode,
        wordsList: words.map(w => w.rawLine) // snapshot of current dictionary
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    } catch (e) { console.warn('saveState failed', e); }
  }

  function loadState() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return null;
      return JSON.parse(raw);
    } catch (e) { return null; }
  }

  function clearSavedState() { localStorage.removeItem(STORAGE_KEY); }

  // ----- Помощники -----
  function shuffleArray(a){
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
  }
  function normalizeRu(s) { return String(s).trim().toLowerCase().replace(/ё/g, 'е'); }
  function escapeHtml(s) { return String(s).replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":'&#39;'})[c]); }

  // ----- Подготовка порядка (orderRaw is remaining rawLines) -----
  function prepareOrder(source='all') {
    if (source === 'all') {
      orderRaw = words.map(w => w.rawLine);
      shuffleArray(orderRaw);
      mode = 'all';
    } else if (source === 'mistakes') {
      // filter mistakes by those that still exist in words
      orderRaw = mistakes.filter(r => words.some(w => w.rawLine === r)).slice();
      shuffleArray(orderRaw);
      mode = 'mistakes';
    }
    saveState();
  }

  // ----- Получить следующий элемент (возвращает объект слова или null) -----
  function nextWord() {
    // если нет оставшихся слов — подготовим
    if (!orderRaw || orderRaw.length === 0) {
      if (mode === 'mistakes' && (!mistakes || mistakes.length === 0)) {
        document.getElementById('arabicWord').textContent = 'Ошибок нет.';
        updateProgress();
        return;
      }
      prepareOrder(mode === 'mistakes' ? 'mistakes' : 'all');
    }
    if (orderRaw.length === 0) {
      document.getElementById('arabicWord').textContent = 'Нет слов для тренировки.';
      updateProgress();
      return;
    }

    // берем следующий raw (shift — гарантирует, что это слово не будет показано снова в этой сессии)
    const raw = orderRaw.shift();
    currentRaw = raw;
    saveState();

    const idx = words.findIndex(w => w.rawLine === raw);
    const w = (idx !== -1) ? words[idx] : { rawLine: raw, ruVariants: [], arFull: raw };
    // показываем
    document.getElementById('arabicWord').textContent = w.arFull || w.rawLine;
    updateProgress();
    document.getElementById('userInput').value = '';
    document.getElementById('userInput').focus();
    // возвращаем текущий объект на случай, если потребуется
    return w;
  }

  // ----- Обработка ответа (ок = булево) -----
  function handleAnswerResult(ok) {
    if (!currentRaw) return;
    // сохраняем факт: правильный/неправильный
    if (ok) {
      correctLines.push(currentRaw);
      document.getElementById('correct-list').value = correctLines.join('\n');
    } else {
      // если в режиме работы над ошибками, мы не будем возвращать слово
      mistakes.push(currentRaw);
      document.getElementById('mistake-list').value = mistakes.join('\n');
    }
    // currentRaw уже удалён из orderRaw (shifted), поэтому он не вернётся в основную сессию
    currentRaw = null;
    saveState();
    // если очередь закончилась — завершение
    if (!orderRaw || orderRaw.length === 0) {
      finishSession();
      return null;
    }
    return nextWord();
  }

  // ----- Завершение сессии -----
  function finishSession() {
    const total = (mode === 'all') ? words.length : (mistakes.length || 0);
    const done = (mode === 'all') ? (words.length - orderRaw.length) : (mistakes.length ? (mistakes.length - orderRaw.length) : 0);
    // отображение финального текста (универсально)
    document.getElementById('arabicWord').textContent = `Готово! Пройдено ${ (mode === 'all') ? (words.length - orderRaw.length) : ( (mistakes.length ? mistakes.length - orderRaw.length : 0) ) }/${words.length} , ошибок: ${mistakes.length}`;
    const btn = document.getElementById('startMistakesBtn');
    if (mistakes.length) btn.classList.remove('hidden'); else btn.classList.add('hidden');
    currentRaw = null;
    saveState();
    updateProgress();
  }

  // ----- Статус прогресса -----
  function updateProgress() {
    const total = words.length || 0;
    const remaining = orderRaw.length || 0;
    const done = total - remaining;
    document.getElementById('progress').textContent = `${done}/${total} слов пройдено – ${mistakes.length} ошибок`;
  }

  // ----- Модалка (неправильный ответ) -----
  let modalTimeout = null;
  function showWrongModal(correctText, afterCloseCallback) {
    closeModal();
    const root = document.getElementById('modal-root');
    const overlay = document.createElement('div'); overlay.className = 'overlay';
    const modal = document.createElement('div'); modal.className = 'modal';
    modal.setAttribute('role','dialog');
    modal.setAttribute('aria-modal','true');

    modal.innerHTML = `
      <h2>Неправильно</h2>
      <div>Правильный ответ:</div>
      <div class="correct">${escapeHtml(correctText)}</div>
      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px;">
        <button id="modalCloseBtn">Закрыть (Esc)</button>
      </div>
    `;

    overlay.appendChild(modal);
    root.appendChild(overlay);

    function cleanup() {
      if (modalTimeout) { clearTimeout(modalTimeout); modalTimeout = null; }
      document.removeEventListener('keydown', onKey);
      const btn = document.getElementById('modalCloseBtn');
      if (btn) btn.removeEventListener('click', onBtn);
      if (overlay.parentNode) overlay.parentNode.removeChild(overlay);
    }
    function onKey(e) { if (e.key === 'Escape') { cleanup(); if (typeof afterCloseCallback === 'function') afterCloseCallback(); } }
    function onBtn() { cleanup(); if (typeof afterCloseCallback === 'function') afterCloseCallback(); }

    document.addEventListener('keydown', onKey);
    const btn = document.getElementById('modalCloseBtn');
    if (btn) btn.addEventListener('click', onBtn);

    modalTimeout = setTimeout(() => { cleanup(); if (typeof afterCloseCallback === 'function') afterCloseCallback(); }, 17000);
  }
  function closeModal() { const root = document.getElementById('modal-root'); root.innerHTML = ''; if (modalTimeout) { clearTimeout(modalTimeout); modalTimeout = null; } }

  // ----- Проверка ответа пользователя -----
  function checkAnswer() {
    if (!currentRaw) return;
    const inputRaw = document.getElementById('userInput').value;
    const input = normalizeRu(inputRaw);
    if (!input) return;
    const wObj = words.find(w => w.rawLine === currentRaw) || { ruVariants: [] };
    const ok = (wObj.ruVariants || []).some(v => normalizeRu(v) === input || normalizeRu(v) === input.replace(/е/g,'ё'));
    if (ok) {
      correctLines.push(currentRaw);
      document.getElementById('correct-list').value = correctLines.join('\n');
      saveState();
      // show next or finish
      if (!orderRaw || orderRaw.length === 0) finishSession(); else nextWord();
    } else {
      mistakes.push(currentRaw);
      document.getElementById('mistake-list').value = mistakes.join('\n');
      saveState();
      // show modal then next
      const correctText = words.find(w => w.rawLine === currentRaw)?.rawLine || currentRaw;
      showWrongModal(correctText, () => {
        if (!orderRaw || orderRaw.length === 0) finishSession(); else nextWord();
      });
    }
    // currentRaw will not be shown again because it was removed from orderRaw earlier
    currentRaw = null;
  }

  // ----- Работа с добавлением новых слов (кнопка) -----
  async function addNewWords() {
    try {
      const res = await fetch('words.txt', { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const txt = await res.text();
      const serverLines = txt.split(/\r?\n/).map(s => s.trim()).filter(s => s);
      const existing = new Set(words.map(w => w.rawLine));
      const newly = serverLines.filter(r => !existing.has(r));
      if (!newly.length) { alert('Новых слов не найдено.'); return; }
      const newObjs = newly.map(l => parseLine(l));
      // добавить в words
      for (const obj of newObjs) words.push(obj);
      // добавить их в очередь remaining (orderRaw) — без дублей
      for (const raw of newly) {
        if (!orderRaw.includes(raw) && !(currentRaw === raw)) orderRaw.push(raw);
      }
      saveState();
      updateProgress();
      alert('Добавлено ' + newly.length + ' новых слов. Они будут заданы после оставшихся слов.');
    } catch (err) {
      alert('Не удалось загрузить words.txt: ' + err);
    }
  }

  // ----- Сброс прогресса -----
  function resetProgress() {
    if (!confirm('Вы уверены? Это сбросит локальный прогресс и начнёт словарь с нуля.')) return;
    clearSavedState();
    // восстанавливаем начальное состояние из текущих слов
    orderRaw = words.map(w => w.rawLine);
    shuffleArray(orderRaw);
    mistakes = []; correctLines = []; currentRaw = null; mode = 'all';
    saveState();
    updateProgress();
    // перезапуским показ
    nextWord();
  }

  // ----- Копирование ошибок -----
  function copyTextToClipboard(text, msg) {
    if (!text) { alert('Нет данных для копирования.'); return; }
    navigator.clipboard.writeText(text).then(()=> alert(msg)).catch(()=> {
      const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta); ta.select();
      try { document.execCommand('copy'); alert(msg); } catch(e) { alert('Не удалось скопировать'); } ta.remove();
    });
  }

  // ----- Загрузка слов и восстановление состояния -----
  async function loadWords() {
    try {
      const res = await fetch('words.txt');
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const txt = await res.text();
      const serverLines = txt.split(/\r?\n/).map(s => s.trim()).filter(s => s);
      // всегда используем serverLines как "источник истины" для списка слов
      words = serverLines.map(l => parseLine(l));

      // восстановление сохранённого состояния (если есть)
      const saved = loadState();
      if (saved && Array.isArray(saved.orderRaw) && saved.orderRaw.length) {
        // orderRaw из сохранённого — оставшиеся rawLine'ы; нужно синхронизировать с текущим serverLines
        // оставляем только те raw, которые есть сейчас
        orderRaw = saved.orderRaw.filter(r => serverLines.includes(r));
        // добавим новые слова (которые появились на server и не были в snapshot saved.wordsList) — добавим их в конец remaining
        const oldSnapshot = Array.isArray(saved.wordsList) ? saved.wordsList : [];
        const newOnServer = serverLines.filter(r => !oldSnapshot.includes(r));
        for (const r of newOnServer) {
          if (!orderRaw.includes(r) && r !== saved.currentRaw) orderRaw.push(r);
        }
        mistakes = Array.isArray(saved.mistakes) ? saved.mistakes.filter(r => serverLines.includes(r)) : [];
        correctLines = Array.isArray(saved.correctLines) ? saved.correctLines.filter(r => serverLines.includes(r)) : [];
        currentRaw = saved.currentRaw && serverLines.includes(saved.currentRaw) ? saved.currentRaw : null;
        mode = saved.mode || 'all';
        // if currentRaw exists, show it; else if saved had left items, continue
        document.getElementById('intro').classList.add('hidden');
        document.getElementById('main').classList.remove('hidden');
        document.getElementById('mistake-list').value = mistakes.join('\n');
        document.getElementById('correct-list').value = correctLines.join('\n');
        if (currentRaw) {
          // display currentRaw without removing it from orderRaw (it had been removed when shown previously)
          const w = words.find(w => w.rawLine === currentRaw) || { rawLine: currentRaw, arFull: currentRaw };
          document.getElementById('arabicWord').textContent = w.arFull || w.rawLine;
          updateProgress();
        } else {
          // continue session
          if (!orderRaw || orderRaw.length === 0) prepareOrder(mode === 'mistakes' ? 'mistakes' : 'all');
          nextWord();
        }
        return;
      }

      // если сохранённого состояния нет — инициализация с нуля
      prepareOrder('all');
      // показывать intro; пользователь нажмёт "Я сделал дуа"
      document.getElementById('intro').classList.remove('hidden');
      document.getElementById('main').classList.add('hidden');
      updateProgress();
    } catch (err) {
      document.getElementById('arabicWord').textContent = 'Не удалось загрузить words.txt: ' + err;
      console.error(err);
    }
  }

  // ----- события UI -----
  document.getElementById('copyMistakesBtn').addEventListener('click', () => { copyTextToClipboard(mistakes.join('\n'), 'Ошибки скопированы'); });
  document.getElementById('submitBtn').addEventListener('click', checkAnswer);
  document.getElementById('userInput').addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); checkAnswer(); }});
  document.getElementById('startMistakesBtn').addEventListener('click', () => {
    if (!mistakes.length) return;
    // переключаемся в режим ошибок
    prepareOrder('mistakes');
    document.getElementById('correct-list').value = '';
    document.getElementById('mistake-list').value = mistakes.join('\n');
    mode = 'mistakes';
    saveState();
    nextWord();
  });
  document.getElementById('addNewBtn').addEventListener('click', addNewWords);
  document.getElementById('resetBtn').addEventListener('click', resetProgress);
  document.getElementById('doneDua').addEventListener('click', () => {
    document.getElementById('intro').classList.add('hidden');
    document.getElementById('main').classList.remove('hidden');
    // если есть уже готовые данные — начать с текущего/следующего
    if (currentRaw) {
      const w = words.find(w => w.rawLine === currentRaw) || { rawLine: currentRaw, arFull: currentRaw };
      document.getElementById('arabicWord').textContent = w.arFull || w.rawLine;
      updateProgress();
    } else {
      nextWord();
    }
  });

  window.addEventListener('beforeunload', saveState);

  // старт
  loadWords();
</script>
</body>
</html>
